<html lang="en">
  <head>
    <title>Embed SketchUp via glTF rendered by &lt;model-viewer&gt;</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
    <script src="https://unpkg.com/@google/model-viewer@1.0.0/dist/model-viewer.min.js" type="module"></script>
    <script src="https://unpkg.com/@google/model-viewer@1.0.0/dist/model-viewer-legacy.js" nomodule></script>
  </head>
<body>
  <h1>Embed SketchUp via glTF rendered by &lt;model-viewer&gt;</h1>
  <p>The glTF itself was converted from wavefront OBJ by <a href="https://github.com/CesiumGS/obj2gltf">obj2gltf</a>.</p>
  <model-viewer src="1301008-4-felt-1030.glb"
                camera-controls
                style="background-color:#70BCD1"
                shadow-intensity="1"
                stage-light-intensity="3"
                environment-intensity="2"
                camera-orbit="-20deg 75deg 2m">
  </model-viewer>
  <div id="postamble" style="display:none">
    <p class="date">Updated: 2020-07-21 Tue 06:44</p>
  </div>
</body>
</html>
